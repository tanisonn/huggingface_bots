<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Mining Chatbot</h1>
    </header>
    <main>
        <section class="container">
            <button id="startSpeechRecognition" class="btn">Start Recording</button>
            <button id="stopSpeechRecognition" class="btn">Stop Recording</button>
            <div class="text-box">
                <div class="text">
                    <h2>Recognized Text</h2>
                    <p id="recognizedText">Listening...</p>
                </div>
                <div class="text">
                    <h2>Processed Text</h2>
                    <p id="processedText">Processed text will appear here.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="../static/backend.js"></script>
</body>
</html>
